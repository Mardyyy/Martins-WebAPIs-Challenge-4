<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="time">
        <h1>Coding Quiz Challenge</h1>
      </header>
      <div class="card">
        <div  class="card-header" >
          <h2 id="questions">Timed Quiz</h2>
        </div>
        <div class="card-body">
          <p id="answers" >
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by one second!
          </p>
          <form action="" class="form" id="formId">
            <h1>Enter initials:</h1>
            <input type="text" id="initials" class="form-control" placeholder="Enter your initials...">
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
